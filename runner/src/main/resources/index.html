        _onmessage: function (m) {
            if (m.data) {
                var theData = m.data;
                newDataReceived(m.data);
            }
        },

        _onclose: function (m) {
            if (this._ws) {
                this._ws.close();
            }
        }
    };
// /////////////////////////////////////////////////////////////////////////////////////////
    function stop() {
        socket._onclose(null);
    }

    function start() {
        socket.start();
    }
